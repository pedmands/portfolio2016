<section id="work">
   <header class="section-header text-light">
      <h2 class="section-title">Work</h2>
      <div class="separator size-small"><span></span></div>
   </header>
      <div class="work-belt">
        <div class="thumb-wrap">
          <div class="thumb-container">
           {% for project in site.data.settings.projects %}
             <div class="thumb-unit" data-folder="{{project.folder}}" style="background-image: url(/assets/img/work/{{project.folder}}/thumb.png)">
               <span class="thumb-overlay">
                 <h3 class="thumb-title">{{ project.name }}</h3>
                 <h4 class="thumb-cat">{{ project.category }}</h4>

               </span>
             </div>
           {% endfor %}
          </div><!-- .thumb-container -->
        </div>

        <div id="work-wrap">
          <div class="work-container">
            <div class="work-title">
              <i class="fa fa-chevron-circle-left work-return"></i><h4 class="project-title">Title</h4>
              <h3 class="project-cat">Cat</h3>
            </div>
            <div class="project-load">
            </div>
              <span id="bottom-button" class="fa fa-chevron-circle-left work-return"></span>
          </div> <!--  work-container -->
        </div>
       </div><!-- .work-belt -->

</section><!-- #work -->
